            <h1>Register Items</h1>
            <!--Register Form-->
            <form>

                <div class="form-group row">
                <label class="offset-2 col-3 col-form-label" >Code:</label>
                <div class="col-5">
                    <input type="text" id="txtCode" class="form-control">
                    </div>
                </div>
    
                <div class="form-group row">
                <label class="offset-2 col-3 col-form-label">Title:</label>
                <div class="col-5">
                    <input type="text" id="txtTitle" class="form-control">
                </div>
                </div>
    
                <div class="form-group row">
                <label class="offset-2 col-3 col-form-label">Price:</label>
                <div class="col-5">
                    <input type="number" id="txtPrice" class="form-control">
                </div>
                </div>
    
                <div class="form-group row">
                <label class="offset-2 col-3 col-form-label">Description:</label>
                <div class="col-5">
                    <input type="text" id="txtDescription" class="form-control">
                </div>
                </div>
    
                <div class="form-group row">
                <label class="offset-2 col-3 col-form-label">Category:</label>
                <div class="col-5">
                    <input type="text" id="txtCategory" class="form-control">
                </div>
                </div>
    
                <div class="form-group row">
                <label class="offset-2 col-3 col-form-label">Rating:</label>
                <div class="col-5">
                    <input type="text" id="txtRating" class="form-control">
                </div>
                </div>
                
                <div class="form-group row">
                <label class="offset-2 col-3 col-form-label">Image:</label>
                <div class="col-5">
                    <input type="text" id="txtImage" class="form-control">
                </div>
                </div>
    
                <div class="row">
                    <div class="col btn-container">
                <button id="btnSave" type="button" class="btn btn-info">Save Item</button>
                </div>
                </div>
    
            </form>
    
        </div>
